<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="getdata()">
    <div class="box">
        <input type="text" onchange="getdata()" id="search" value="Kolkata">
        <div>
            <h1 id="temp">0</h1>
            <p style="font-size: 20px; text-align: center; color: yellow;">Degree Celcius</p>
            
            <p class="data">Wind Speed :- <span id="ws">2.25</span></p>
            <p class="data">Humidity :- <span id="hmdty">95</span></p>
        </div>
        <div class="logo">
            <img width="250px" src="weather.png" alt="">
        </div>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
